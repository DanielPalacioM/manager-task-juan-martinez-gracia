<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task list</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="taskForm">
    <ion-list>
      <ion-item>
        <ion-input
          formControlName="title"
          placeholder="Add your Title here"
          [counter]="true"
          minlength="3"
        ></ion-input>
      </ion-item>
      <ion-item *ngIf="titleControl?.invalid && titleControl?.touched">
        <ion-label color="danger" *ngIf="titleControl?.errors?.['required']">
          This field is required
        </ion-label>
        <ion-label color="danger" *ngIf="titleControl?.errors?.['minlength']">
          Minimum more three ten characters        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="description"
          placeholder="Add your Description here"
          [counter]="true"
          minlength="10"
        ></ion-input>
      </ion-item>
      <ion-item
        *ngIf="
          descriptionControl?.invalid && descriptionControl?.touched
        "
      >
        <ion-label
          color="danger"
          *ngIf="descriptionControl?.errors?.['required']"
        >
        This field is required
        </ion-label>
        <ion-label
          color="danger"
          *ngIf="descriptionControl?.errors?.['minlength']"
        >
        Minimum more than ten characters
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="button"color="warning"[disabled]="!taskForm.valid"(click)="addTask()">Add</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button type="button"color="warning"[disabled]="Result.length === 0"(click)="finishTasks()">Done</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- Mostrar mensaje si no hay tareas en el array -->
  <ion-card *ngIf="emptyListMessage">
    <ion-card-header>
      <ion-card-title>Sin Tareas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ emptyListMessage }}
    </ion-card-content>
  </ion-card>

  <!-- Tarjeta que muestra las tareas al presionar "Done" -->
  <ion-card *ngIf="showTaskList && Result.length > 0">
    <ion-card-header>
      <ion-card-title>Tareas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of Result">
          <ion-label>
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
          </ion-label>
          <ion-button
            *ngIf="!task.Add"
            color="warning"
            (click)="markAsDone(task)"
            >Mark as Done</ion-button
          >
          <ion-label *ngIf="task.Add">
            <ion-badge color="warning">Done</ion-badge>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
